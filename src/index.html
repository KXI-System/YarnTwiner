<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{STORY_NAME}} - YarnTwiner</title>
    <!-- inline_css_plugin -->
</head>

<body>
    {{STORY_DATA}}

    <div class="content">
        <h1>{{STORY_NAME}} - YarnTwiner</h1>
        <p>Thanks for using YarnTwiner, below is your story converted into a yarn script. Remember, YarnTwiner can't check if the yarn script is valid or not!</p>
        <hr>
    </div>

    <div class="file">
        <p>
            <span class="name">{{STORY_NAME}}</span>
            <button class="download">Download Yarn</button>
        </p>
        <pre class="code"></pre>
    </div>
</body>

</html>
